<!--The DOCTYPE declaration tells the browser what type of markup it is to read,
in this case, HTML.-->
<!DOCTYPE html>

<!--The HTML tag indicates to the browser that this is an HTML document.-->
<html>

<!--The head of the document contains important information about the site.
    Content in the head is not viewed by the user, it is just interpreted by the browser.-->
<head>
    <meta charset="UTF-8">
    <title>nichoweber.com - Professional Web Solutions</title>
</head>

<!--The body of the document contains the content that is rendered by the browser and seen
    by the user.-->
<body>

    <!--The nav tag usually hosts navigation links to other parts of the site-->
    <nav>
        <a href="index.html">Home</a>
        <a href="template.html">Template</a>
        <a href="#">Other page</a>
    </nav>

    <!--The main tag is usually used to store the page content between the nav
    and footer-->
    <main>
        <!--The header tag contains titles, logos, and other introductory content on a 
                webpage-->
        <header>
            <h1>nichoweber.com &mdash; Professional Web Solutions</h1>
            <img src="logo.png" alt="logo">
        </header>

        <!--A section tag indicates an important subset of information on the page.
                Sometimes it is subdivided into article tags, but other times, article tags
                are subdivided into section tags. This is based on developer preference. -->
        <section>
            <!--In this context, the article tags below are subsections of their parent section.-->
            <article>
                This site will be my professional portfolio.
            </article>

            <article>
                It will one day contain examples of my work, and more.
            </article>
        </section>
    </main>

    <!--The footer tag contains content meant to be at the bottom of a webpage, usually
        copyright information and secondary navigation.-->
    <footer>
        <a href="#">Terms &amp; Conditions</a>
        <span>&#169; 2018 nichoweber.com</span>
    </footer>
</body>

</html>
